<div class="Principal">
    <h1>Cuentas</h1>
    <div class="Filtro">
        <p>
            <label>Fecha Inicio:</label>
            <p-calendar [(ngModel)]="FechaInicio" name="FechaInicio" [showTime]="true" hourFormat="12"
                [showIcon]="true"></p-calendar>
        </p>
        <p>
            <label>Fecha Fin:</label>
            <p-calendar name="FechaFin"[(ngModel)]="FechaFin" [showTime]="true" hourFormat="12"
                [showIcon]="true"></p-calendar>
        </p>
      
            <p-dropdown
            optionLabel="label"
            optionValue="value"
            placeholder="Seleccione Cuenta"
            style="margin-top: 20px;"
          ></p-dropdown>
    
        <p>
            <p-button label="Buscar" icon="pi pi-search" [ngStyle]="{ 'margin-top': '20px' }"
              ></p-button>
        </p>
    
    </div>
    <div class="TotalCuenta">
        <p-card [ngStyle]="{ 'width': '15%' }">
            <div class="TotalCuentaLabel">Total de la cuenta:</div>
            <div class="TotalCuentaValor">$12.000.000</div>
        </p-card>
    </div>
    <br>
 
    <p-card header="Cuentas" [style]="{margin:'20px',padding:'20px'}" styleClass="shadow-5">
        <p-table #dt2  [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            [tableStyle]="{'min-width': '90rem','max-height':'600px'}" styleClass="p-datatable-sm"
            currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} compras"
            [rowsPerPageOptions]="[5, 10, 50]" [globalFilterFields]="[]"
            class="custom-table">
            <ng-template pTemplate="caption">
                <div class="EncabezadoTabla">
                    <p-button label="Agregar Cuenta" icon="pi pi-plus" (onClick)="AbrirModalCuenta()"></p-button>
                    <button type="button" pButton pRipple icon="pi pi-file-excel"
                        class="p-button-rounded p-button-success mr-2" pTooltip="Descargar reporte"
                        tooltipPosition="top"></button>
                    <button pButton label="" icon="pi pi-filter" pTooltip="Quitar filtro" tooltipPosition="top"
                        iconPos="left" class="p-button-raised p-button-rounded" (click)="searchKeyword='';dt2.reset()"></button>
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" [(ngModel)]="searchKeyword"
                            (input)="dt2.filterGlobal(searchKeyword, 'contains')" placeholder="Buscar" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <!-- <th pSortableColumn="EstaEnAlerta" style="width:20%">Info <p-sortIcon
                            field="EstaEnAlerta"></p-sortIcon></th> -->
                    <th style="width:20%">Transaccion<p-sortIcon
                            ></p-sortIcon></th>
                    <th  style="width:20%">Cantidad <p-sortIcon
                           ></p-sortIcon></th>
                    <th style="width:20%">Fecha<p-sortIcon ></p-sortIcon>
                    </th>
                    <th  style="width:20%">Confirmacion<p-sortIcon
                            ></p-sortIcon></th>
                            
                    <th style="min-width:200px" alignFrozen="right" pFrozenColumn>Acciones</th> 
              
            </ng-template>
            <ng-template pTemplate="body" let-cuenta>
                <tr>
                   
                    <td class="Acciones">
                        <button pButton pRipple icon="pi pi-check"
                            class="p-button-rounded p-button-success" pTooltip="Cerrar Gasto" tooltipPosition="top"
                            placeholder="Top"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"
                            pTooltip="Eliminar Gasto" tooltipPosition="top" placeholder="Top"
                        ></button>
                    </td>
                </tr>
            </ng-template>
            
            
        </p-table>
    </p-card>
</div>
