<div class="Principal">
  <h1>Control de Usuarios</h1>

  <p-card header="Control de Usuarios" [style]="{margin:'20px',padding:'20px'}" styleClass="shadow-5">
    <p-table #dt2 [value]="ListaUsuario"
      [paginator]="true"
      [rows]="3"
      [showCurrentPageReport]="true"
      [tableStyle]="{'min-width': '90rem','max-height':'600px'}"
      currentPageReportTemplate="Mostrando {first} al {last} de {totalRecords} compras"
      [rowsPerPageOptions]="[3, 10, 50]"
      [globalFilterFields]="['USU_NOMBRE', 'USU_CEDULA', 'USU_ROL']"
      class="custom-table"
    >
      <ng-template pTemplate="caption">
        <div class="EncabezadoTabla">
          <p-button label="Agregar Usuario" icon="pi pi-plus" (onClick)="AbrirModalUsuario()"></p-button>
          <button type="button" pButton pRipple icon="pi pi-file-excel" class="p-button-rounded p-button-success mr-2" pTooltip="XLS" tooltipPosition="bottom"></button>
          <button pButton label="" icon="pi pi-filter" iconPos="left" class="p-button-raised p-button-rounded" (click)="dt2.reset()"></button>
          <span class="p-input-icon-left ml-auto">
            <i class="pi pi-search"></i>
            <input pInputText type="text" placeholder="Buscar" (input)="dt2.filterGlobal($event.target, 'contains')" />
          </span>
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="USU_NOMBRE" style="width:20%">Nombre
            <p-sortIcon field="USU_NOMBRE"></p-sortIcon>
          </th>
          <th pSortableColumn="USU_CEDULA" style="width:20%">CÃ©dula
            <p-sortIcon field="USU_CEDULA"></p-sortIcon>
          </th>
          <th pSortableColumn="USU_ROL" style="width:20%">Rol
            <p-sortIcon field="USU_ROL"></p-sortIcon>
          </th>
          <th style="min-width:200px" alignFrozen="right" pFrozenColumn>Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-usuario>
        <tr>
          <td>{{ usuario.USU_NOMBRE }}</td>
          <td>{{ usuario.USU_CEDULA }}</td>
          <td>{{ usuario.USU_ROL }}</td>
          <td style="min-width:200px">
            <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="EditarUsuario(usuario)"></button>
            <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning" (click)="EliminarUsuario(usuario)"></button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
</div>
