<div class="contenedorPricipal">
  <form [formGroup]="formularioGasto">
  <p-card header="InformaciÃ³n Gasto"  [style]="{ width: '100%' }" class="card">
 <section>
    <div>
      <label>Fecha:</label>
      <p-calendar
        formControlName="GAS_FECHAGASTO"
        [showTime]="true"
        hourFormat="12"
      ></p-calendar>
    </div>
      <div>
        <label for="MOG_CODIGO">Motivo Gasto:</label>
        <p-dropdown
          [options]="listaMotivo"
          optionLabel="label"
          formControlName="MOG_CODIGO"
          optionValue="value"
          placeholder="Seleccionar Motivo"
        ></p-dropdown>
      </div>
      
      <div>
        <label for="GAS_PENDIENTE">Pendiente Pago:</label>
        <p-checkbox formControlName="GAS_PENDIENTE"[binary]="true"></p-checkbox>
      </div>
    </section>
  </p-card >
    <p-card [style]="{ width: '100%' }" class="card">
      <section>
        <div>
          <label for="TIC_CODIGO">Tipo de pago:</label>
          <p-dropdown
            formControlName="TIC_CODIGO"
            [options]="listaCuenta"
            optionLabel="label"
            optionValue="value"
            placeholder="Seleccione Cuenta"
          ></p-dropdown>
        </div>
        <!-- <div>
          <label for="MOTIVOSGASTOS">Detalle Gasto:</label>
          <input type="text" pInputText formControlName="MOTIVOSGASTOS" matInput autocomplete="off">
      </div> -->
        <div>
          <label for="GAS_VALOR">Valor:</label>
          <p-inputNumber
            class="Numerico"
            mode="decimal"
            locale="en-US"
            formControlName="GAS_VALOR"
          ></p-inputNumber>
        </div>
     
      </section>
      </p-card>
</form>
  <div>
    <div class="buttonContainer">
      <p-button (click)="SubmitFormulario()" [label]="this.esEdicion==false?'Agregar':'Actualizar'"> </p-button>
    </div>
  </div>
</div>
