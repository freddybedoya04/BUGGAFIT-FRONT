<div class="contenedorPricipal">
  <p-card header="Crear Gasto" [style]="{ width: '100%' }" class="card">
    <form [formGroup]="formularioGasto">
    <div>
      <label>Fecha:</label>
      <p-calendar
        formControlName="GAS_FECHAGASTO"
        [showTime]="true"
        hourFormat="12"
      ></p-calendar>
    </div>
      <div>
        <label for="MOG_CODIGO">Motivo Gasto:</label>
        <p-dropdown
          [options]="listaMotivo"
          optionLabel="label"
          formControlName="MOG_CODIGO"
          optionValue="value"
          placeholder="Seleccionar Motivo"
        ></p-dropdown>
      </div>
      <div>
        <label for="GAS_PENDIENTE">Pendiente Pago:</label>
        <p-checkbox formControlName="USU_ROL"></p-checkbox>
      </div>

        <div>
          <label for="VEN_CUENTADESTINO">Tipo de pago:</label>
          <p-dropdown
            formControlName="VEN_CUENTADESTINO"
            [options]="listaTipoDeCuenta"
            optionLabel="label"
            optionValue="value"
            placeholder="Seleccione Cuenta"
          ></p-dropdown>
        </div>
        <div>
          <label for="GAS_VALOR">Valor:</label>
          <p-inputNumber
            class="Numerico"
            mode="decimal"
            locale="en-US"
            formControlName="GAS_VALOR"
          ></p-inputNumber>
        </div>
      
  
    </form>
  </p-card>
  <div>
    <div class="buttonContainer">
      <p-button (click)="SubmitFormulario()" label="Agregar"> </p-button>
    </div>
  </div>
</div>
