<div class="contenedorPricipal">
    <div class="cabecera" >
        <img src="../../../assets/Imagenes/BUGGAFITLOGO.png" alt="">
    </div>
    <form [formGroup]="formularioProducto">
        <div>
            <label for="PRO_CODIGO">Codigo:</label>
            <input type="text" pInputText formControlName="PRO_CODIGO" matInput autocomplete="off">
        </div>
        <div>
            <label for="PRO_NOMBRE">Nombre:</label>
            <input type="text" pInputText formControlName="PRO_NOMBRE" matInput autocomplete="off">
        </div>
        
        <div>
            <label for="PRO_UNIDADES_DISPONIBLES">Unidades Disponibles:</label>
            <input type="text" pInputText formControlName=PRO_UNIDADES_DISPONIBLES matInput autocomplete="off">

        </div>
        <div>
            <label for="PRO_PRECIO_COMPRA">Precio Compra:</label>
            <input type="text" pInputText formControlName=PRO_PRECIO_COMPRA matInput autocomplete="off">

        </div>
        <div>
            <label for="PRO_PRECIO_MAYORISTA">Precio de Mayorista:</label>
            <input type="text" pInputText formControlName="PRO_PRECIO_MAYORISTA" matInput autocomplete="off">
        </div>
        <div >
            <label for="PRO_PRECIO_ DETAL"  >Precio Detal:</label>
            <input type="text" pInputText formControlName="PRO_PRECIO_DETAL" matInput autocomplete="off">
        </div>
        <div>
            <label for="PRO_CATEGORIA">Categor√≠a:</label>
            <p-dropdown [options]="listaCategorias" optionLabel="label" formControlName="PRO_CATEGORIA" optionValue="value" [filter]="true" filterBy="label" [showClear]="true"
            placeholder="Seleccione Categoria"></p-dropdown>
        </div>
        <div>
            <label for="PRO_MARCA">Marca:</label>
            <p-dropdown [options]="listaMarcas" optionLabel="label" optionValue="value" formControlName="PRO_MARCA" [filter]="true" filterBy="label" [showClear]="true"
            placeholder="Seleccione Categoria"></p-dropdown>
        </div>
        
</form>
<div>
    <div class="buttonContainer">
        <p-button (click)="CrearProducto()" label="Agregar"></p-button>
      </div>
</div>
