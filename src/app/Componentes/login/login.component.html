<div class="body">
    <div class="login">
       <img src="../../assets/Imagenes/BUGGAFITLOGO.png"/>
       
        <form [formGroup]="loginForm">
            <span>
                <input class ="textFile" id="user" type="text" pInputText  autocomplete="false" pInputText />
                <label  for="user">Usuario</label>
                
            </span>
            <span>
                <input class="textFile"  type="password"  pInputText  autocomplete="false" pInputText />
                <label for="password">Contraseña</label>
            </span>
             <span>
                <button pButton type="submit" label="Iniciar sesión" (click)="Login()" class="p-button-raised p-button-rounded"></button>
             </span>  

        </form>
    </div>

</div>
